<f:be.container
pageTitle="Konfiguration"
enableJumpToUrl="false"
enableClickMenu="false"
loadPrototype="false"
loadScriptaculous="false"
scriptaculousModule="someModule,someOtherModule"
loadExtJs="true"
loadExtJsTheme="false"
enableExtJsDebug="false"
addCssFile="{f:uri.resource(path:'css/backend.css')}"></f:be.container>

<div id="ext-reports-mod-index-php" class="typo3-fullDoc">
	<div id="typo3-docheader">
		<div id="typo3-docheader-row1">
			<div class="buttonsleft"></div>
			<div class="buttonsright"></div>
		</div>
		<div id="typo3-docheader-row2">
			<div class="docheader-row2-left"></div>
			<div class="docheader-row2-right"></div>
		</div>
	</div>
	<div id="typo3-docbody">
		<div id="typo3-inner-docbody">
			<f:if condition="{error_msg}">
				<div id="typo3-messages">
					<div class="typo3-message message-error">
						<div class="message-body">
							{error_msg}
						</div>
					</div>
				</div>
			</f:if>
			<f:if condition="{done_msg}">
				<div id="typo3-messages">
					<div class="typo3-message message-ok">
						<div class="message-body">
							{done_msg}
						</div>
					</div>
				</div>
			</f:if>
			<h2>
			<f:translate key="verwalten_section" htmlEscape="false" />
			</h2>
			<h3 class="uppercase">
			<f:translate key="verwalten_subsection" htmlEscape="false" />
			</h3>
			<table cellspacing="0" cellpadding="0" border="0" class="typo3-dblist">
				<tbody>
					<tr class="t3-row-header">
						<td>ID</td>
						<td colspan="2">
						<f:translate key="verwalten_pate" htmlEscape="false" />
						</td>
						<td>
						<f:translate key="verwalten_patenkind" htmlEscape="false" />
						</td>
						<td>
						<f:translate key="verwalten_auf" htmlEscape="false" />
						</td>
						<td>
						<f:translate key="verwalten_akst" htmlEscape="false" />
						</td>
						<td>
						<f:translate key="verwalten_changeSt" htmlEscape="false" />
						</td>
					</tr>
					<f:for each="{entry}" as="data">
						<tr class="db_list_normal disabled">
							<td>{data.uid}</td>
							<td colspan="2">{data.pate}</td>
							<td>{data.patenkind}</td>
							<td>
							<f:format.date format="d.m.Y">
								@{data.tstamp}
							</f:format.date></td>
							<td>
							<f:if condition="{data.status} == 1">
								<span class="t3-icon t3-icon-actions t3-icon-actions-edit t3-icon-edit-hide">&nbsp;</span>
							</f:if>
							<f:if condition="{data.status} == 0">
								<span class="t3-icon t3-icon-actions t3-icon-actions-edit t3-icon-edit-unhide">&nbsp;</span>
							</f:if>
							<f:if condition="{data.status} == 2">
								<span class="t3-icon t3-icon-actions t3-icon-actions-document t3-icon-document-history-open">&nbsp;</span>
							</f:if>
							<f:if condition="{data.status} == 3">
								<span class="t3-icon t3-icon-actions t3-icon-actions-edit t3-icon-document-info">&nbsp;</span>
							</f:if>
							<f:if condition="{data.status} == 4">
								<span class="t3-icon t3-icon-actions t3-icon-actions-edit t3-icon-edit-delete">&nbsp;</span>
							</f:if>
							</td>
							<td>
							<f:link.action action="status" arguments="{getUid:data.uid, getStatus:2}">
								<span class="t3-icon t3-icon-actions t3-icon-actions-document t3-icon-document-history-open">&nbsp;</span>
							</f:link.action>
							<f:link.action action="status" arguments="{getUid:data.uid, getStatus:1}">
								<span class="t3-icon t3-icon-actions t3-icon-actions-edit t3-icon-edit-hide">&nbsp;</span>
							</f:link.action>
							<f:link.action action="status" arguments="{getUid:data.uid, getStatus:0}">
								<span class="t3-icon t3-icon-actions t3-icon-actions-edit t3-icon-edit-unhide">&nbsp;</span>
							</f:link.action>
							<f:link.action action="status" arguments="{getUid:data.uid, getStatus:3}">
								<span class="t3-icon t3-icon-actions t3-icon-actions-edit t3-icon-document-info">&nbsp;</span>
							</f:link.action>
							<f:link.action action="status" arguments="{getUid:data.uid, getStatus:4}">
								<span class="t3-icon t3-icon-actions t3-icon-actions-edit t3-icon-edit-delete">&nbsp;</span>
							</f:link.action>
							</td>
						</tr>
					</f:for>
				</tbody>
			</table>
			<ul class="sponsorship-legend">
				<li>
					<span class="t3-icon t3-icon-actions t3-icon-actions-document t3-icon-document-history-open">&nbsp;</span>
					<f:translate key="verwalten_warte" htmlEscape="false" />
				</li>
				<li>
					<span class="t3-icon t3-icon-actions t3-icon-actions-edit t3-icon-edit-hide">&nbsp;</span>
					<f:translate key="verwalten_aktiv" htmlEscape="false" />
				</li>
				<li>
					<span class="t3-icon t3-icon-actions t3-icon-actions-edit t3-icon-edit-unhide">&nbsp;</span>
					<f:translate key="verwalten_beendet" htmlEscape="false" />
				</li>
				<li>
					<span class="t3-icon t3-icon-actions t3-icon-actions-edit t3-icon-document-info">&nbsp;</span>
					Abgelehnt
				</li>
				<li>
					<span class="t3-icon t3-icon-actions t3-icon-actions-edit t3-icon-edit-delete">&nbsp;</span>
					<f:translate key="verwalten_abgelehnt" htmlEscape="false" />
				</li>
			</ul>
		</div>
	</div>
</div>
